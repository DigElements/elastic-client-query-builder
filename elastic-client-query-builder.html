<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../dig-common/dig-common.html">

<!--
An element which builds an elasticjs query based on the set attributes.

Example:

        <elastic-client-query-builder
            type: "terms"
            field: "field"
            values: "values"
            ejs-query: "{{ejsQuery}}">
        </elastic-client-query-builder>

@demo demo/index.html
-->

<dom-module id="elastic-client-query-builder">
    <template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'elastic-client-query-builder',

                properties: {
                    /**
                     * The field for the query.
                    */
                    field: {
                        type: String
                    },

                    /**
                     * The values for the query.
                     */
                    values: {
                        type: Array
                    },

                    /**
                     * The type of query to build.
                     * Supported types:
                     * match_all, match, term, terms
                     */
                    type: {
                        type: String
                    },

                    /**
                     * The built elasticjs query.
                     */
                    ejsQuery: {
                        type: Object,
                        readOnly: true,
                        notify: true
                    }
                },

                observers : [
                    'buildQuery(type, field, values)'
                ],

                buildQuery: function(type, field, values) {
                    if(type === 'match_all') {
                        this._setEjsQuery(ejs.MatchAllQuery());
                    }
                    else if(!values || (values.constructor === Array && !values.length)) {
                        this._setEjsQuery(null);
                    }
                    else {
                        var query = (values.constructor === Array && values.length === 1) ? values[0] : values;
                        if(type === 'match') {
                            this._setEjsQuery(ejs.MatchQuery(field, query));
                        }
                        if(type === 'term') {
                            this._setEjsQuery(ejs.TermQuery(field, query));
                        }
                        if(type === 'terms') {
                            this._setEjsQuery(ejs.TermsQuery(field, query));
                        }
                    }
                }
            });
        })();
    </script>
</dom-module>
