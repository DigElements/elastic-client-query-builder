<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../dig-common/dig-common.html">

<!--
An element which builds an elasticjs query based on the set attributes.

Example:

        <elastic-client-query-builder
            type: "terms"
            field: "field"
            values: "values"
            ejs-query: "{{ejsQuery}}">
        </elastic-client-query-builder>

@demo demo/index.html
-->

<dom-module id="elastic-client-query-builder">
    <template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'elastic-client-query-builder',

                properties: {
                    /**
                     * The field for the query.
                    */
                    field: {
                        type: String
                    },

                    /**
                     * The string value or array of values for the query.
                     */
                    values: {
                        type: Array
                    },

                    /**
                     * The type of query to build.
                     * Supported types:
                     * match_all, match, term, terms
                     */
                    type: {
                        type: String
                    },

                    /**
                     * Whether to build a filtered query.  If true, the query will be built using 'ejsFilter' and an elasticjs query built using 'type', 'field', and 'values'.
                     */
                    filtered: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * The elasticjs filter for a filtered query.  Only used if the filtered property is true.
                     */
                    ejsFilter: {
                        type: Object,
                        value: function() {
                            return null;
                        }
                    },

                    /**
                     * The array of elasticjs query objects to use with this elasticsearch bool query.  Only used if type is set to bool.
                     */
                    ejsBoolQueries: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },

                    /**
                     * The built elasticjs query.
                     */
                    ejsQuery: {
                        type: Object,
                        readOnly: true,
                        notify: true
                    }
                },

                observers : [
                    'buildUnfilteredQuery(type, field, values, filtered)',
                    'buildFilteredQuery(type, field, values, filtered, ejsFilter)',
                    'buildBoolQuery(type, ejsBoolQueries)'
                ],

                buildQuery: function(type, field, values) {
                    var ejsQuery;
                    if(type === 'match_all') {
                        ejsQuery = ejs.MatchAllQuery();
                    }
                    else if(!values || (values.constructor === Array && !values.length)) {
                        this._setEjsQuery(null);
                    }
                    else {
                        var queryValue = (values.constructor === Array && values.length === 1) ? values[0] : values;
                        if(type === 'match') {
                            ejsQuery = ejs.MatchQuery(field, queryValue);
                        }
                        if(type === 'term') {
                            ejsQuery = ejs.TermQuery(field, queryValue);
                        }
                        if(type === 'terms') {
                            ejsQuery = ejs.TermsQuery(field, queryValue);
                        }
                    }
                    return ejsQuery;
                },

                buildUnfilteredQuery: function(type, field, values, filtered) {
                    if(filtered) {
                        return;
                    }
                    var ejsQuery = this.buildQuery(type, field, values);
                    if(ejsQuery) {
                        this._setEjsQuery(ejsQuery);
                    }
                },

                buildFilteredQuery: function(type, field, values, filtered, ejsFilter) {
                    if(!filtered || !ejsFilter) {
                        return;
                    }
                    var ejsQuery = this.buildQuery(type, field, values);
                    if(ejsQuery) {
                        this._setEjsQuery(ejs.FilteredQuery(ejsQuery, ejsFilter));
                    }
                },

                buildBoolQuery: function(type, ejsBoolQueries) {
                    if(type === 'bool' && ejsBoolQueries.length) {
                        var ejsQuery = ejs.BoolQuery();
                        ejsBoolQueries.forEach(function(query) {
                            ejsQuery.must(query);
                        });
                        this._setEjsQuery(ejsQuery);
                    }
                }
            });
        })();
    </script>
</dom-module>
